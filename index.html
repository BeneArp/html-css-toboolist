<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>

<body>
    <!-- intestazione -->
    <header id="main-header">
        <img id="logo" src="img/Logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>

    <div class="contenitore">
        <main>
            <!-- sezione bottoni aggiungi -->
            <section id="aggiungi">
                <button id="task" class="forma">Add Task</button>
                <button id="sect" class="forma">Add Section</button>
            </section>

            <!-- sezione new tasks -->
            <section>
                <!-- titolo cetegoria -->
                <span class="arrow"></span>
                <h2 class="categoria">New Task</h2>

                <!-- lista cose da fare -->
                <div>
                    <span class="check"></span>
                    <span>Quarterly Newsletter</span>
                    <span class="etichetta editorial">Editorial</span>
                </div>

            </section>

            <!-- sezione today-->
            <section>
                <!-- titolo cetegoria -->
                <span class="arrow"></span>
                <h2 class="categoria">Today</h2>

                <!-- lista cose da fare -->
                <div>
                    <span class="check"></span>
                    <span>Recruiting blog post</span>
                    <span class="etichetta editorial" >Editorial</span>
                </div>

                <div>
                    <span class="check"></span>
                    <span>Mobile app luaunch</span>
                    <span class="etichetta goals" >Q1 Goals</span>
                </div>

                <div>
                    <span class="ics"></span>
                    <span>Interview Jhon H.</span>
                    <span class="etichetta recruting" >Recruiting</span>
                </div>
                
                <div>
                    <span class="check"></span>
                    <span>Mobile app luaunch</span>
                    <span class="etichetta mobile" >Mobile</span>
                </div>

            </section>

        </main>
    </div>
    
</body>
</html>
